<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro - (minutos e segundos)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cronometro">
        <div class="cronometro-header">
            <div class="cronometro-header-title">
                <h1>Cronometro</h1>
            </div>
        </div>
        <div class="cronometro-body">
            <div class="cronometro-body-minss">
                <p>
                    <span id="minutes">00</span>
                    :
                    <span id="seconds">00</span>
                </p>
            </div>
            <div class="cronometro-body-actions">
                <div id="cronometro-action-iniciar">
                    <button
                    class="action-button">Iniciar</button>
                </div>
                <div id="cronometro-action-parar">
                    <button class="action-button">Parar</button>
                </div>
                <div id="cronometro-action-resetar">
                    <button class="action-button"><span class="marked">Resetar</span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./jquery-3.6.0.js" type="text/js"></script>
    <script src="./script.js" type="text/js"></script>
    <script>
        
    </script>
</body>
</html>
